[config]
    [config.address-converter]
        length = 32
        type = "bech32"
    [config.validator-keys-converter]
        length = 96
        type = "hex"
    [config.hasher]
        type = "blake2b"
    [config.marshaller]
        type = "gogo protobuf"
    [config.economics]
        denomination = 18
    [config.logs]
        log-file-life-span-in-mb = 1024 # 1GB
        log-file-life-span-in-sec = 432000 # 5 days
        log-file-prefix = "elastic-indexer"
        logs-path = "logs"
